name: CI
on:
  pull_request:
    branches: [master, main]
    paths-ignore:
      - 'README.md'
      - 'readme-assets/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
  push:
    branches: [master, main]
    paths-ignore:
      - 'README.md'
      - 'readme-assets/**'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ matrix.node-version }}
          pnpm-version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (JS only)
        run: pnpm lint:js

      - name: Type check
        run: pnpm type-check

      - name: Build library
        run: pnpm build

